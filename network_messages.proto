syntax = "proto2";

import "world_object.proto";

message ServerUpdate {
  repeated WorldObject world_object = 1;
}

enum Direction {
  UNKNOWN = 0;
  UP = 1;
  DOWN = 2;
  LEFT = 3;
  RIGHT = 4;
}


message PlayerStatus {
  optional int32 x = 1;
  optional int32 y = 2;
  optional Direction direction = 3;
  optional int32 interaction_object_id = 4;
}